<!doctype html>
<html>
	<head>
		<title>Task manager</title>
	</head>
	<body>
		<div>
			Task manager: <a href="/index">Home</a>
			<a href="/login">Login</a>
		</div>
		<hr>
		<h1>Sign In</h1>
		<form action="" method="post">
			<!-- a form protection against CSRF attacks -->
			<!-- the SECRET_KEY variable is required -->
			{{ form.hidden_tag() }}
			<p>
				{{ form.username.label }}<br>
				{{ form.username(size=32) }}
			</p>
			<p>
				{{ form.password.label }}<br>
				{{ form.password(size=32) }}
			</p>
			<p>{{ form.remember_me() }} {{ form.remember_me.label }}</p>
			<p>{{ form.submit() }}</p>
		</form>
	</body>
</html>
