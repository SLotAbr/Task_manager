{% extends "base.html" %}

{% block content %}
	<h1>Tasks</h1>
	{% if tasks %}
	<table>
		<tr>
			<td>ID</td>
			<td>Title</td>
			<td>Status</td>
			<td>Executor</td>
			<td>Creation date</td>
		</tr>
		{% for task in tasks %}
			<tr>
				<td>{{ task.id }}</td>
				<td><a href="{{ url_for('task', task_id=task.id ) }}">
						{{ task.title }}
					</a>
				</td>
				<td>{{ task.status }}</td>
				<td><a href="{{ url_for('user', username=task.executor.username ) }}">
						{{ task.executor.username }}
					</a>
				</td>
				<td>{{ task.created_at.strftime("%Y.%m.%d %H:%M") }}</td>
			</tr>
		{% endfor %}
	</table>
	{% endif %}
{% endblock %}
