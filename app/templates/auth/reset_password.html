{% extends "base.html" %}

{% block content %}
	<h1>Reset Your Password</h1>
	<form action="" method="post">
		{{ form.hidden_tag() }}
		<p>
			{{ form.password.label }}<br>
			{{ form.password(size=32) }}<br>
		</p>
		<p>
			{{ form.password2.label }}<br>
			{{ form.password2(size=32) }}<br>
		</p>
		<p>{{ form.submit(class='btn btn-primary mb-3') }}</p>
	</form>
{% endblock %}
